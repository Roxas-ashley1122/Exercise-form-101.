<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Exercise 101</title>
</head>
<body>

  <table>
    <!-- Row for image and paragraph -->
    <tr>
      <td>
        <img src="exercise.jpg" alt="Exercise Image" width="150">
      </td>
      <td>
        <p>
          Maecenas molestie tincidunt<br>
          Lore adipiscing<br>
          Praesent placerat tellus nisi, eu ornare eros ultrices et. Nam suscipit non ipsum
        </p>
      </td>
    </tr>

    <!-- Row for form -->
    <tr>
      <td colspan="2">
        <form>
          <table>
            <tr>
              <!-- Left side: main form fields -->
              <td>
                <label>Name:</label>
                <input type="text"><br><br>

                <label>Address:</label>
                <input type="text"><br><br>

                <label>Email-Ad:</label>
                <input type="email"><br><br>

                <label>Contact Number:</label>
                <input type="tel"><br><br>
              </td>

              <!-- Right side: gender and hobbies -->
              <td style="padding-left: 40px;">
                <label>Gender:</label><br>
                <input type="radio" name="gender"> Male<br>
                <input type="radio" name="gender"> Female<br><br>

                <label>Hobbies:</label><br>
                <input type="checkbox"> Swimming<br>
                <input type="checkbox"> Biking<br>
                <input type="checkbox"> Reading<br>
                <input type="checkbox"> Watching TV<br>
                <input type="checkbox"> Playing<br>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

</body>
</html>
